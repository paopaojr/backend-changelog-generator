name: Check labels

on:
  pull_request:
    branches: [ dev ]
    types: [opened, labeled, unlabeled]

jobs:
  statusCheck:
    runs-on: ubuntu-latest
    env:
      required: 'bug,documentation'
      tags: ${{ join(github.event.pull_request.labels.*.name) }}
      requestHeader: 'Authorization: token ${{ secrets.TOKEN }}'
      statusUrl: 'https://api.github.com/repos/paopaojr/backend-changelog-generator/statuses/${{ github.event.pull_request.head.sha }}'
    steps:
      - name: check label
        run: python -c "exit( len(set('${{ env.tags }}'.split(',')).intersection(set('${{ env.required }}'.split(',')))) != 1)"
      - name: The job has succeeded
        if: success()
        run: |
              curl -s -H "${{ env.requestHeader }}" \
                 -X POST \
                 -d '{"state":"success","description":"passed","context":"CheckLabels"}' \
                 ${{ env.statusUrl }} >/dev/null
              exit 0
      - name: The job has failed
        if: failure()
        run: | 
              curl -s -H "${{ env.requestHeader }}" \
                 -X POST \
                 -d '{"state":"failure","description":"failure","context":"CheckLabels"}' \
                 ${{ env.statusUrl }} >/dev/null
              echo "`tput setaf 1` required one of [${{ env.required }}] tag!"
              exit 1
