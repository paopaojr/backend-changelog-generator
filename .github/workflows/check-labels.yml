name: Check labels

on:
  pull_request:
    branches: [ dev ]
    types: [opened, labeled, unlabeled]

jobs:
  statusCheck:
    runs-on: ubuntu-latest
    env:
      required: 'bug,documentation'
      tags: ${{ join(github.event.pull_request.labels.*.name) }}
    steps:
      - name: check label
        # if: contains(github.event.pull_request.labels.*.name, 'bug') != true &&
        #     contains(github.event.pull_request.labels.*.name, 'documentation') != true
        
        run: |
          python -c "exit( len(set('${{ env.tags }}'.split(',')).intersection(set('${{ env.required }}'.split(',')))) != 1)"
          if [ $? -eq 1 ]; then
            echo "required one of [${{ env.tags }}] tag!"
            exit 1
          fi
      
